name: POSIX Test

on:
  push:
    branches: [ master ]
    paths-ignore:
      - '**/README.md'
  pull_request:
    branches: [ master ]
    paths-ignore:
      - '**/README.md'

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    strategy:
      matrix:
        os: [macos-10.15, ubuntu-18.04]
        features: ["", "no-intl"]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
    - name: Run tests
      shell: bash
      env:
        RS_NODEJS_CARGO_FEATURES: ${{ matrix.features }}
      run: cargo test --verbose --release --features "$RS_NODEJS_CARGO_FEATURES"
